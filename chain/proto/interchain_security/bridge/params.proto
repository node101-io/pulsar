syntax = "proto3";
package interchain_security.bridge;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/node101-io/pulsar/chain/interchain-security/v5/x/bridge/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "interchain_security/x/bridge/Params";
  option (gogoproto.equal) = true;

  // Commission ratio for withdrawals (0.02 = 2%)
  string commission_rate = 1 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  
  // pMINA token denomination
  string pmina_denom = 2;
  
  // Reward amount for prover nodes
  string prover_reward = 3 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}